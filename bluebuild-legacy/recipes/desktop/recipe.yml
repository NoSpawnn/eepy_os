---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

# image will be published to ghcr.io/<user>/<name>
name: nsos-desktop
# description will be included in the image's metadata
description: "NS-OS Custom Desktop Image"

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/fedora-ostree-desktops/base-atomic
image-version: 42

modules:
  - from-file: base.yml
  - from-file: desktop/ublue-fixes.yml
  - from-file: desktop/module-recipes/default-flatpaks.yml
  - from-file: desktop/module-recipes/dnf.yml
  - from-file: desktop/module-recipes/systemd.yml
  - from-file: desktop/module-recipes/fonts.yml

  - type: dnf
    install:
      packages:
        - hyprland
        - pipewire
        - polkit-kde
        - xdg-desktop-portal-hyprland
        - xdg-desktop-portal-gtk
        - kitty
        - sddm
        - dunst

  - type: os-release
    properties:
      ID: nsos-desktop
      ID_LIKE: fedora
      NAME: NS-OS
      PRETTY_NAME: NS-OS Desktop